<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --bg-primary: #F8FAFC;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F1F5F9;
            --fg-primary: #0F172A;
            --fg-secondary: #475569;
            --fg-muted: #94A3B8;
            --accent: #1E40AF;
            --accent-hover: #1E3A8A;
            --accent-light: #DBEAFE;
            --border: #E2E8F0;
            --card-shadow: 0 1px 3px rgba(15, 23, 42, 0.08), 0 1px 2px rgba(15, 23, 42, 0.06);
            --success: #059669;
            --warning: #D97706;
            --error: #DC2626;
            --info: #0284C7;
        }

        .dark {
            --bg-primary: #0B1120;
            --bg-secondary: #111827;
            --bg-tertiary: #1F2937;
            --fg-primary: #F8FAFC;
            --fg-secondary: #CBD5E1;
            --fg-muted: #64748B;
            --accent: #3B82F6;
            --accent-hover: #60A5FA;
            --accent-light: #1E3A5F;
            --border: #1F2937;
            --card-shadow: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        * {
            font-family: 'DM Sans', sans-serif;
        }

        h1, h2, h3, h4, h5, h6, .font-display {
            font-family: 'Manrope', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--fg-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .bg-primary { background: var(--bg-primary); }
        .bg-secondary { background: var(--bg-secondary); }
        .bg-tertiary { background: var(--bg-tertiary); }
        .text-primary { color: var(--fg-primary); }
        .text-secondary { color: var(--fg-secondary); }
        .text-muted { color: var(--fg-muted); }
        .bg-accent { background: var(--accent); }
        .text-accent { color: var(--accent); }
        .border-default { border-color: var(--border); }
        .bg-accent-light { background: var(--accent-light); }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.1);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--fg-primary);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-ghost {
            background: transparent;
            color: var(--fg-secondary);
            transition: all 0.2s ease;
        }

        .btn-ghost:hover {
            background: var(--bg-tertiary);
            color: var(--fg-primary);
        }

        .input-field {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--fg-primary);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .input-field::placeholder {
            color: var(--fg-muted);
        }

        .sidebar-item {
            transition: all 0.2s ease;
        }

        .sidebar-item:hover, .sidebar-item.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .status-badge {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .status-assigned { background: #DBEAFE; color: #1E40AF; }
        .status-progress { background: #FEF3C7; color: #92400E; }
        .status-submitted { background: #E0E7FF; color: #4338CA; }
        .status-reviewed { background: #D1FAE5; color: #065F46; }

        .dark .status-assigned { background: #1E3A5F; color: #93C5FD; }
        .dark .status-progress { background: #422006; color: #FCD34D; }
        .dark .status-submitted { background: #312E81; color: #A5B4FC; }
        .dark .status-reviewed { background: #064E3B; color: #6EE7B7; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.2s ease forwards;
        }

        .stagger-1 { animation-delay: 0.05s; opacity: 0; }
        .stagger-2 { animation-delay: 0.1s; opacity: 0; }
        .stagger-3 { animation-delay: 0.15s; opacity: 0; }
        .stagger-4 { animation-delay: 0.2s; opacity: 0; }
        .stagger-5 { animation-delay: 0.25s; opacity: 0; }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .chart-bar {
            transition: all 0.3s ease;
        }

        .chart-bar:hover {
            filter: brightness(1.1);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--fg-muted);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--fg-secondary);
        }
    </style>
</head>

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        // Set initial theme toggle state
        const isDark = document.documentElement.classList.contains('dark');
        document.querySelectorAll('.dark-icon').forEach(el => el.classList.toggle('hidden', !isDark));
        document.querySelectorAll('.light-icon').forEach(el => el.classList.toggle('hidden', isDark));
    });
